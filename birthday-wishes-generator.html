<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Reset & base */
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#00ff7f;font-family:'Orbitron',sans-serif;text-align:center;overflow-x:hidden;}
h1{font-family:'Pacifico',cursive;text-shadow:0 0 25px #00ff7f;margin:30px 0;}
.container{
    max-width:820px;
    width:95%;
    margin:20px auto;
    padding:20px;

/* Buttons */
button{

    padding:12px 25px;
    margin:10px auto;
    display:block;
    border:none;
    border-radius:25px;

}
button:hover{transform:scale(1.08);}
.generate-btn{background:#00ff7f;color:#000;}
.copy-btn{background:#ffcc00;color:#000;}
.song-btn{background:#ff33cc;color:#fff;}
.poster-btn{background:#00ccff;color:#000;}
.whatsapp-btn{
    background:#25D366;

    font-weight:700;
    animation:pulse 1.8s infinite;
    box-shadow:0 0 20px #25D366;
    border:none;

    border-radius:12px;
    cursor:pointer;
    position:fixed;
    bottom:15px;
    right:15px;
    z-index:9999;
    font-size:14px;
}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

/* Wish box */
#wishBox{
    margin-top:20px;
    padding:20px;
    border:1px dashed #00ff7f;
    border-radius:10px;
    min-height:90px;
    font-size:1.2rem;
    word-wrap:break-word;
}

/* Poster canvas */
canvas#poster{
    width:100% !important;
    height:auto !important;
    max-width:600px;
    border:2px solid #00ff7f;
    border-radius:12px;
    margin-top:20px;
}

/* Fireworks */
canvas#fireworks{position:fixed;inset:0;z-index:-1;}
footer{margin:40px 0;font-size:.85rem;opacity:.7;}

/* Mobile tweaks */
@media screen and (max-width:500px){
    h1{font-size:1.5rem;}
    #wishBox{font-size:1rem;padding:15px;}
    button{font-size:14px;padding:10px;}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<h1>üéâ Birthday Wishes Generator üéÇ</h1>
<p>Create personalized birthday wishes with music, fireworks & posters</p>

<div class="container">
    <input id="nameInput" placeholder="Enter Name">
    <select id="lang">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="hi">Hindi</option>
    </select>

    <button class="generate-btn" onclick="generateWish()">Generate Wish</button>
    <button class="copy-btn" onclick="copyWish()">Copy</button>
    <button class="song-btn" onclick="playSong()">üéµ Song</button>

    <div id="wishBox"></div>

    <h3>üé® Birthday Poster</h3>
    <button class="poster-btn" onclick="generatePoster()">Generate Poster</button>
    <button class="poster-btn" onclick="downloadPoster()">Download Poster</button>
    <canvas id="poster" width="600" height="420"></canvas>
</div>

<footer>¬© 2026 Birthday Wishes Generator</footer>
<button class="whatsapp-btn" onclick="shareWhatsApp()">üì± Share on WhatsApp</button>

<audio id="song" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8e8b5b71b7.mp3" type="audio/mpeg">
</audio>

<script>
// ===== WISH DATA =====
const wishes={
en:[
"Happy Birthday {name}! May your life glow brighter than fireworks üéÜ",
"Wishing you endless happiness and success, {name}! üéÇ",
"Another year, another blessing. Happy Birthday {name}! üíö",
"May your birthday be filled with joy and laughter, {name}! üéâ",
"Cheers to a beautiful year ahead, {name}! ü•≥"
],
ur:[
"ÿ≥ÿßŸÑ⁄Øÿ±€Å ŸÖÿ®ÿßÿ±⁄© {name}! ÿ¢Ÿæ ⁄©€å ÿ≤ŸÜÿØ⁄Ø€å ÿÆŸàÿ¥€åŸà⁄∫ ÿ≥€í ÿ®⁄æÿ±€å ÿ±€Å€í üéâ",
"{name}! ÿ¢Ÿæ ⁄©Ÿà ⁄©ÿßŸÖ€åÿßÿ®€å ÿßŸàÿ± ÿÆŸàÿ¥€åÿß⁄∫ ŸÜÿµ€åÿ® €ÅŸà⁄∫ üéÇ",
"{name}! €å€Å ÿØŸÜ ÿ¢Ÿæ ⁄©€í ŸÑÿ¶€í ÿÆÿßÿµ €ÅŸà üíö",
"ÿ≥ÿßŸÑ⁄Øÿ±€Å ⁄©€å ⁄à⁄æ€åÿ±Ÿà⁄∫ ÿÆŸàÿ¥€åÿß⁄∫ {name}! üéä",
"{name}! €ÅŸÖ€åÿ¥€Å ŸÖÿ≥⁄©ÿ±ÿßÿ™€í ÿ±€Å€å⁄∫ üòä"
],
hi:[
"‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï {name}! ‡§Ü‡§™‡§ï‡•Ä ‡§ú‡§º‡§ø‡§Ç‡§¶‡§ó‡•Ä ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡•Ä ‡§∞‡§π‡•á üéâ",
"{name}! ‡§Ü‡§™‡§ï‡•ã ‡§∏‡§´‡§≤‡§§‡§æ ‡§î‡§∞ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ‡§Å ‡§Æ‡§ø‡§≤‡•á‡§Ç üéÇ",
"{name}! ‡§Ü‡§™‡§ï‡§æ ‡§¶‡§ø‡§® ‡§ñ‡§æ‡§∏ ‡§î‡§∞ ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§π‡•ã üíö",
"‡§¢‡•á‡§∞ ‡§∏‡§æ‡§∞‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å {name}! üéä",
"{name}! ‡§π‡§Æ‡•á‡§∂‡§æ ‡§Æ‡•Å‡§∏‡•ç‡§ï‡•Å‡§∞‡§æ‡§§‡•á ‡§∞‡§π‡•á‡§Ç üòä"
]
};
let index={en:0,ur:0,hi:0};

// ===== FUNCTIONS =====
function generateWish(){
    const name=document.getElementById("nameInput").value||"Dear";
    const lang=document.getElementById("lang").value;
    const msg=wishes[lang][index[lang]].replace("{name}",name);
    document.getElementById("wishBox").innerText=msg;
    index[lang]=(index[lang]+1)%wishes[lang].length;
    generatePoster(); // auto-update poster preview
}

function copyWish(){
    if(!wishBox.innerText){alert("Generate a wish first!"); return;}
    navigator.clipboard.writeText(wishBox.innerText);
    alert("Copied!");
}

function playSong(){
    document.getElementById("song").play().catch(()=>alert("Tap again to play music"));
}

// ===== WHATSAPP SHARE =====
function shareWhatsApp(){
    const wishText = wishBox.innerText.trim();
    if(!wishText){alert("Generate a wish first!"); return;}
    const name = document.getElementById("nameInput").value || "Dear";

    const fullMessage = `${wishText}\n\nFrom: ${name}\n\nShare your own Birthday card: https://monica674.github.io/wishing-Hub-Generators/birthday-wishes-generator.html`; 
    // <-- Replace this URL with your actual GitHub Pages URL

    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(fullMessage)}`,"_blank");
}

// ===== POSTER =====
const p=document.getElementById("poster");
const ctx=p.getContext("2d");

function generatePoster(){
    // Background gradient
    const gradient=ctx.createLinearGradient(0,0,p.width,p.height);
    gradient.addColorStop(0,"#ff6a00");
    gradient.addColorStop(0.5,"#ff2f92");
    gradient.addColorStop(1,"#00c6ff");
    ctx.fillStyle=gradient;
    ctx.fillRect(0,0,p.width,p.height);

    // Confetti
    for(let i=0;i<120;i++){
        ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
        ctx.beginPath();
        ctx.arc(Math.random()*p.width,Math.random()*p.height,2,0,Math.PI*2);
        ctx.fill();
    }

    // Neon border
    ctx.strokeStyle="#ffffff";
    ctx.lineWidth=4;
    ctx.shadowColor="#ffffff";
    ctx.shadowBlur=20;
    ctx.strokeRect(12,12,p.width-24,p.height-24);
    ctx.shadowBlur=0;

    // Title
    ctx.font="42px 'Great Vibes'";
    ctx.fillStyle="#fff700";
    ctx.textAlign="center";
    ctx.shadowColor="#ff9800";
    ctx.shadowBlur=15;
    ctx.fillText("üéâ HAPPY BIRTHDAY üéÇ",p.width/2,70);
    ctx.shadowBlur=0;

    // Centered wish text
    const text = wishBox.innerText || "Make a Wish!";
    const lines = wrapTextToLines(ctx,text,p.width-100);
    const totalHeight = lines.length * 32;
    let startY = (p.height - totalHeight)/2 + 50;

    ctx.font="24px 'Trebuchet MS'";
    ctx.fillStyle="#00ff7f";
    ctx.textAlign="center";
    lines.forEach((line,i)=>{
        ctx.fillText(line,p.width/2,startY + i*32);
    });

    // Footer
    ctx.font="14px Arial";
    ctx.fillStyle="#ffffffcc";
    ctx.textAlign="center";
    ctx.fillText("üéÅ Birthday Wishes Generator",p.width/2,p.height-30);
}

// Helper to wrap text
function wrapTextToLines(ctx,text,maxWidth){
    const words=text.split(" ");
    let line="";
    let lines=[];
    for(let i=0;i<words.length;i++){
        let test=line+words[i]+" ";
        if(ctx.measureText(test).width>maxWidth){
            lines.push(line.trim());
            line=words[i]+" ";
        } else line=test;
    }
    lines.push(line.trim());
    return lines;
}

// ===== DOWNLOAD POSTER =====
function downloadPoster(){
    const a=document.createElement("a");
    a.download="birthday-poster.png";
    a.href=p.toDataURL("image/png");
    a.click();
}

// ===== FIREWORKS =====
const c=document.getElementById("fireworks");
const fx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let sparks=[];
function Spark(){this.x=Math.random()*c.width;this.y=Math.random()*c.height/2;this.r=0;this.a=1}
Spark.prototype.draw=function(){fx.beginPath();fx.arc(this.x,this.y,this.r,0,Math.PI*2);fx.fillStyle=`rgba(0,255,127,${this.a})`;fx.fill();}
Spark.prototype.update=function(){this.r+=2;this.a-=0.03}
(function animate(){fx.clearRect(0,0,c.width,c.height);if(Math.random()<0.05)sparks.push(new Spark());sparks.forEach((s,i)=>{s.draw();s.update();if(s.a<=0)sparks.splice(i,1)});requestAnimationFrame(animate);})();
</script>
</body>
</html>
