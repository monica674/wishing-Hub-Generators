function generatePoster(){

    // ðŸŒˆ Colorful gradient background
    const gradient = ctx.createLinearGradient(0, 0, p.width, p.height);
    gradient.addColorStop(0, "#ff6a00");
    gradient.addColorStop(0.5, "#ff2f92");
    gradient.addColorStop(1, "#00c6ff");

    ctx.fillRect(0, 0, p.width, p.height);

function wrapText(text,x,y,maxWidth,lineHeight){
    const words=text.split(" ");
    let line="";
    for(let i=0;i<words.length;i++){
        let test=line+words[i]+" ";
        if(ctx.measureText(test).width>maxWidth){
            ctx.fillText(line,x,y);
            line=words[i]+" ";
            y+=lineHeight;
        }else line=test;
    }
    ctx.fillText(line,x,y);
}

let sparks=[];
function Spark(){this.x=Math.random()*c.width;this.y=Math.random()*c.height/2;this.r=0;this.a=1}
Spark.prototype.draw=function(){
    fx.beginPath();
    fx.arc(this.x,this.y,this.r,0,Math.PI*2);
    fx.fillStyle=`rgba(0,255,127,${this.a})`;
    fx.fill();
}
Spark.prototype.update=function(){this.r+=2;this.a-=0.03}

(function animate(){
    fx.clearRect(0,0,c.width,c.height);
    if(Math.random()<0.05)sparks.push(new Spark());
    sparks.forEach((s,i)=>{s.draw();s.update();if(s.a<=0)sparks.splice(i,1)});
    requestAnimationFrame(animate);
})();
